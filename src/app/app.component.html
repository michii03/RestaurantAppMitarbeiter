<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-menu-toggle *ngFor="let page of pages">
          <ion-item routerLink='{{ page.link }}' >
            <ion-icon name='{{ page.icon }}' slot="start" color='{{ page.color }}'></ion-icon>
            <ion-label>{{ page.label }}</ion-label>
          </ion-item>
        </ion-menu-toggle>


      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
